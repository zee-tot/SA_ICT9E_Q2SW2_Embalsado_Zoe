<div class="container mt-5 text-center bg-light"id="header">
  <h1>School Office Hours </h1>
</div>

<div class="page-container">

<div class="container text-nowrap">
  <table class="table table-bordered text-center">
    <thead>
      <tr class="table-primary">
        <th>Day</th>
        <th>Office Hours</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Registrar's Office</td>
      </tr>
      <tr class="table-secondary">
        <td>Tuesday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Accounting Office</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Guidance Office</td>
      </tr>
      <tr class="table-secondary">
        <td>Thursday</td>
        <td>8:00 AM - 4:00 PM</td>
        <td>Principal's Office</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>8:00 AM - 3:00 PM</td>
        <td>Admin Office</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="form-group mb-5 ">
    <h2> Contact Us </h2>
    <form>
      <!-- Input Fields -->

      <label for="name">Full Name</label>
      <input type="text" class="form-control mb-3 mt-2" id="name" placeholder="Enter your full name">

      <label for="email">Email Address</label>
      <input type="email" class="form-control mb-3 mt-2" id="email" placeholder="Enter your email">

      <label for="subject">Subject</label>
      <input type="text" class="form-control mb-3 mt-2" id="exampleFormControlInput1" placeholder="Enter subject">

      <label for="message">Message</label>
      <textarea class="form-control mb-3 mt-2" id="message" rows="5" placeholder="Type your message here"></textarea>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </div>

      </div>
